<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1DB954">
    <title>Spotify Clone</title>
    <link rel="icon" href="https://via.placeholder.com/50x50">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180x180">
    <link rel="manifest" href="manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #121212; color: white; display: flex; flex-direction: column; height: 100vh; }
        .container { flex-grow: 1; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background-color: #181818; display: flex; justify-content: space-around; padding: 15px 0; }
        .nav-bar button { background: none; border: none; color: #b3b3b3; font-size: 16px; cursor: pointer; }
        .nav-bar button:hover { color: white; }
        .section { display: none; }
        .active { display: block; }
        .search-bar input { width: 100%; padding: 15px; background: #333; border: none; border-radius: 25px; font-size: 18px; color: white; }
        .search-bar input:focus { outline: none; border: 1px solid #1DB954; }
        .playlist-card { background: #333; padding: 15px; margin: 10px 0; border-radius: 10px; cursor: pointer; }
        .now-playing { position: fixed; bottom: 50px; left: 0; width: 100%; background: #181818; padding: 10px; display: flex; align-items: center; justify-content: space-between; }
        .now-playing img { width: 40px; height: 40px; border-radius: 5px; }
        .now-playing .song-info { flex-grow: 1; margin-left: 10px; font-size: 14px; }
        .now-playing button { background: none; border: none; color: white; font-size: 20px; margin-left: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <!-- Home Section -->
        <div id="home" class="section active">
            <h2>Home</h2>
            <div class="playlist-card">Top 50 Global</div>
            <div class="playlist-card">Workout Jams</div>
            <div class="playlist-card">Relax & Chill</div>
        </div>

        <!-- Search Section -->
        <div id="search" class="section">
            <h2>Search</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for songs...">
            </div>
        </div>

        <!-- Your Library Section -->
        <div id="library" class="section">
            <h2>Your Library</h2>
            <div class="playlist-card">Liked Songs</div>
            <div class="playlist-card">Chill Vibes</div>
        </div>

        <!-- Create Playlist Section -->
        <div id="playlist" class="section">
            <h2>Create Playlist</h2>
            <p>Feature coming soon...</p>
        </div>
    </div>

    <!-- Now Playing Bar -->
    <div class="now-playing">
        <img src="https://via.placeholder.com/40x40" alt="Song">
        <div class="song-info">
            <p><strong>Song Name</strong></p>
            <p>Artist</p>
        </div>
        <button>⏮</button>
        <button>⏯</button>
        <button>⏭</button>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <button onclick="switchSection('home')">Home</button>
        <button onclick="switchSection('search')">Search</button>
        <button onclick="switchSection('library')">Your Library</button>
        <button onclick="switchSection('playlist')">Create Playlist</button>
    </div>

    <script>
        function switchSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(reg => {
                console.log('Service Worker registered with scope:', reg.scope);
            }).catch(err => {
                console.log('Service Worker registration failed:', err);
            });
        }
    </script>

</body>
</html>
